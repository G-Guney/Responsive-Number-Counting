<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- fontawesome cdn -->
  <script src="https://kit.fontawesome.com/fa81fd021d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <i class="fa-solid fa-utensils"></i>
      <span class="num" data-val="400">000</span>
      <span class="text">Meals Delivered</span>
    </div>

    <div class="container">
      <i class="fa-solid fa-smile-beam"></i>
      <span class="num" data-val="340">000</span>
      <span class="text">Happy Customers</span>
    </div>

    <div class="container">
      <i class="fa-solid fa-list"></i>
      <span class="num" data-val="225">000</span>
      <span class="text">Menu Item</span>
    </div>

    <div class="container">
      <i class="fa-solid fa-heart"></i>
      <span class="num" data-val="1258">000</span>
      <span class="text">Liked</span>
    </div>
  </div>
  


  <script src="script.js"></script>
</body>
</html>
